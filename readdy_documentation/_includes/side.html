<div class="side">
	<div class="side-logo logo-readdy"><a href="{{ site.url }}{{ site.baseurl }}/index.html"></a></div>
	<a href="{{ site.url }}{{ site.baseurl }}">ReaDDy - A particle-based reaction-diffusion simulator</a>
	<nav class="side-nav">
		<a class="side-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.url }}{{ site.baseurl }}/index.html">Home</a>
		{% for page in site.pages %}
			{% if page.title %}
				{% if page.layout == "page" %}
				<a class="side-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ page.url | prepend:site.baseurl }}">{{ page.title }}</a>
				{% endif %}
			{% endif %}
		{% endfor %}
		<a class="side-nav-item" href="{{ site.url }}{{ site.baseurl }}/reference_manual_page.html">Reference Manual</a>
	</nav>
	<div class="github-wrapper">
		<div class="github-text"><a href="https://github.com/readdy/readdy">ReaDDy on GitHub</a></div>
		<div class="side-logo logo-github"><a href="https://github.com/readdy/readdy"></a></div>
	</div>
	<div class="side-logo logo-cmb"><a href="http://www.mi.fu-berlin.de/en/math/groups/comp-mol-bio/"></a></div>
</div>
